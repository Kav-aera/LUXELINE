<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fashion Retail Store</title>
</head>
<body>
    <header>
        <h1>Fashion Retail Store</h1>
    </header>

    <main>
        <section class="product">
            <img src="iphone.jfif" alt="Iphone">
            <h2>Iphone 14 pro max</h2>
            <p>Price: $700</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="ear buds.jfif" alt="Ear buds ">
            <h2>Noise Ear Buds</h2>
            <p>Price: $20</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="printer.jfif" alt="Printer">
            <h2>Printer</h2>
            <p>Price: $150</p>
            <button onclick="addToCart(3)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="boat headset.jfif" alt="Boat Headset">
            <h2>boat Headset</h2>
            <p>Price: $25</p>
            <button onclick="addToCart(4)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="smart watch.jfif" alt="Smart Watch">
            <h2>Smart watch</h2>
            <p>Price: $30</p>
            <button onclick="addToCart(5)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="laptop.jfif" alt="Laptop">
            <h2>Laptop</h2>
            <p>Price: $700</p>
            <button onclick="addToCart(6)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="tablet.jfif"alt="tablet">
            <h2>Tablet</h2>
            <p>Price: $600</p>
            <button onclick="addToCart(7)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="PS4.jfif" alt="Play Station">
            <h2>PS4:play station</h2>
            <p>Price: $80</p>
            <button onclick="addToCart(8)">Add to Cart</button>
        </section>
        <a href="page.3">Go To Home Accessories</a>
    </main>

    

    <div id="cart">
        <h2 >Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
